overwrite: true
schema: "https://3fb3-41-246-130-59.ngrok.io/graphql/"
documents: "src/graphql/**/*.graphql"
generates:
  src/graphql/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
